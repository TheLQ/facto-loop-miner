[package]
name = "facto-loop-miner"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "0.24.7"
jemallocator = "0.5.4"
num-format = "0.4.4"
num-traits = "0.2.16"
serde = { version = "1.0.183", features = ["derive"]  }
serde_json = { version = "1.0.104" }
simd-json = { version = "0.10.5", features = ["serde"] }
opencv = { version = "0.84.5", features = ["imgcodecs"] }
strum = { version = "0.25.0", features = ["derive"]}
itertools = "0.11.0"
kiddo = "2.1.1"
fixed = "1.23.1"
pathfinding = "4.3.1"
